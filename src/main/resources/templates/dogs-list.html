<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dog List</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" th:href="@{/css/main.css}"/>-->
<head>
    <meta charset="UTF-8">
    <title>Dog List</title>
</head>
<body>
<h2>Dogs List</h2>

<div>
    <a th:href="@{/dogs/form}"
    class="btn btn-primary btn-sm mb-3">ADD DOG
    </a>
</div>
<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"> Id </th>
            <th scope="col"> FullName </th>
            <th scope="col"> NickName </th>
            <th scope="col"> Sex </th>
            <th scope="col"> TransponderNumber </th>
<!--            <th scope="col"> Date of Birth </th>-->
            <th scope="col"> Handler's Name </th>
            <th scope="col"> e-mail </th>
            <th scope="col"> Action </th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${dogsList.empty}">
            <td colspan="2"> No Dogs Available </td>
        </tr>
        <tr th:each="dog : ${dogsList}"
            scope="row">
            <td><span th:text="${dog.id}"> Id </span></td>
            <td><span th:text="${dog.fullName}"> FullName </span></td>
            <td><span th:text="${dog.nickName}"> NickName </span></td>
            <td><span th:text="${dog.sex}"> Sex </span></td>
            <td><span th:text="${dog.trasnponderNumber}"> TransponderNumber </span></td>
<!--            <td><span th:text="${dog.birthDate}"> Date of Birth </span></td>-->
            <td><span th:text="${dog.handlerName}"> Handler's Name </span></td>
            <td><span th:text="${dog.emailAdress}"> e-mail </span></td>
<td>
    <a th:href="@{/dogs/formForUpdate(dogId=${dog.id})}"
       class="btn btn-info btn-sm mb-3">
        Update
    </a>

<!--    <a th:href="@{/dogs/delete(dogId=${dog.id})}"-->
<!--       class="btn btn-danger btn-sm mb-3"-->
<!--       onclick="if ( !(confirm('Are you sure you want to delete this dog?'))) return false">-->
<!--        Delete-->
<!--    </a>-->

</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
