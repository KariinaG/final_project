<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Competitions List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1>competitions registration form</h1>
<div>
    <a th:href="@{/competitions}"
       class="btn btn-primary btn-sm mb-3">
        COMPETITIONS LIST
    </a>
</div>
<div class="container">
    <form th:action="@{/competitions/save}" th:object="${competition}" method="POST">

        <input type="hidden" class="form-control" id="id" th:field="*{id}">

        <div class="mb-3">
            <label for="Date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}">
        </div>

        <div class="mb-3">
            <label for="competition" class="form-label">Competition</label>
            <input type="text" class="form-control" id="competition" th:field="*{competition}">
        </div>

        <div class="mb-3">
            <label for="organiser" class="form-label">organiser</label>
            <input type="text" class="form-control" id="organiser" th:field="*{organiser}">
        </div>


        <!--        <div class="mb-3">-->
        <!--          <label for="birthDate" class="form-label">Date of Birth</label>-->
        <!--          <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">-->
        <!--            <p th:text="${#dates.format(dog.birthDate, 'dd/MM/yyyy')}"></p>-->
        <!--        </div>-->


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
